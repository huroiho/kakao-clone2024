<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to kokoa talk</title>
    <script src="https://kit.fontawesome.com/a67af6d5ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span >No Service </span>     
            <i class="fa-solid fa-wifi"></i>
            <!-- to do: wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>
                11%
                <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning fa-xs"></i>
            </span>    
            <!--battery icon
            Lightning icon-->
        </div>
        <!--status__column이라고 하는 이유는 단순히 status coloumn은 구분할 수가 없기 때문
        (띄어쓰기하면 클래스 2개기도 하고) 그리고 위처럼 
        class이름을 짜면 부모와 자식이름이 다 들어가서 좋음 -->
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kokoa clone</h1>
        <p class="welcome-header__text">
            If you have a kokoa Accont, log in with your email or phone number.
        </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" stype="text" placeholder="Email or phone number"/>
        <input name="password" type="text" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find Kakao Account or Password</a>
    </form>

</body>

</html>
